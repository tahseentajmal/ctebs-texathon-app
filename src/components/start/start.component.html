<div class="start-wrapper">
    <div class="logo-wrapper">
        <img src="assets/logo/ctebs.svg" class="company-logo"/>
        <img src="assets/logo/presents.svg" class="presents"/>
        <img src="assets/logo/texathon.png" class="event-logo"/>  



        <ng-container *ngIf="showResume else startTemplate">
            <button class="app-start" (click)="resume()">
                Resume
            </button>
        </ng-container>

        
        
        <ng-template #startTemplate>
            <button  class="app-start" (click)="start()">
                Start
            </button>    
        </ng-template>
    </div>
 

</div>
