<div class="app-wrapper">
  <div class="results-wrapper">
    <div class="logo-wrapper">
      <img src="assets/logo/texathon.png" class="event-logo" />
    </div>
  </div>
  <div class="results-table">
    <div class="results-outline">
      <span class="leaderboard">LeaderBoard</span>

      <p-table [value]="leaderboard" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th >
              Sl No
            </th>
            <th pSortableColumn="companyName" style="width: 20%">
              Company 
            </th>
            <th pSortableColumn="userName" style="width: 20%">
              Team Name
            </th>
            <th pSortableColumn="round1" >
              Round 1 
            </th>
            <th pSortableColumn="round2" >
              Round 2 
            </th>
            <th pSortableColumn="round3" >
              Round 3 
            </th>
            <th pSortableColumn="round4">
              Round 4
            </th>
            <th pSortableColumn="totalScore">
              Total 
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
            <td>{{ product.companyName }}</td>
            <td>{{ product.username }}</td>
            <td>{{ product.round1 }}</td>
            <td>{{ product.round2 }}</td>
            <td>{{ product.round3 }}</td>
            <td>{{ product.round4 }}</td>
            <td>{{ product.totalScore }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
